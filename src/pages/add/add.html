<ion-header>

  <ion-navbar color="asd">
    <ion-title>Añadir Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  <ion-card-header>
  
  <img src="https://www.ibertronica.es/blog/wp-content/uploads/2016/02/perfil-azul.png" alt="">
    
  </ion-card-header>

  <ion-card-content>
    <ion-list>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Teléfono</ion-label>
    <ion-input type="text" [(ngModel)]="phoneprimary"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Identificación</ion-label>
    <ion-input type="text" [(ngModel)]="identificacion"></ion-input>
  </ion-item>

  

</ion-list><br>

<button ion-button block (click)="agregarContacto()" (click)="showAlert()">Guardar</button>
  </ion-card-content>

</ion-card>

</ion-content>
