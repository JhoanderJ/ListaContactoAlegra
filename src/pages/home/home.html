<ion-header>
  <ion-navbar color="asd">
    <ion-title>Lista de Contactos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    
    
  <ion-card>
    <ion-card-header>
      <h1>Contactos</h1>
    </ion-card-header>
    <div class="contenedor" infinite-scroll (OnScrollMethod)="nextLoad()">
      <ion-list  *ngFor="let item of contacts">
        <button ion-item [navPush]="contactoPage" [navParams]=item>
          <ion-icon name="contact" item-start></ion-icon>
          <h2>{{item.name}}</h2>
          <p>{{ item.email }}</p>
        </button>
  
      </ion-list>
    </div>
   

  </ion-card>
  <ion-fab right bottom>
    <button ion-fab (click)="goToAddPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
